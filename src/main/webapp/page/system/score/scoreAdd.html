<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>青年志愿者信息管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/young_volunteers_web_war/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/young_volunteers_web_war/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">志愿者姓名</label>
		<div class="layui-input-block">
			<input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
			<input type="hidden" class="layui-input Id" >
			<input type="hidden" class="layui-input volunteerId" >
			<input type="hidden" class="layui-input activityId" >
			<input type="text" class="layui-input volunteerName" lay-verify="required" placeholder="请输入志愿者姓名" readonly="">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">是否签到</label>
		<div class="layui-input-block">
			<input type="radio" name="signIn" value="0" title="未签到" checked="">
			<input type="radio" name="signIn" value="1" title="已签到">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动内容</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input activityContent" lay-verify="required" placeholder="请输入活动内容" readonly="">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">获得分数</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input volunteerScore" lay-verify="required" placeholder="请输入分数">
		</div>
	</div>
	<!--<div class="layui-inline layui-form-item">-->
		<!--<label class="layui-form-label">加入时间</label>-->
		<!--<div class="layui-input-inline">-->
			<!--<input type="text" name="date" id="volunteerJoinTime" lay-verify="date" placeholder="请选择加入时间" autocomplete="off" class="layui-input volunteerJoinTime">-->
		<!--</div>-->
	<!--</div>-->
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">提交</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/young_volunteers_web_war/layui/layui.js"></script>
<script type="text/javascript" src="scoreAdd.js"></script>
</body>
</html>
