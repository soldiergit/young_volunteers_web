<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>青年志愿者信息管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/young_volunteers_web_war/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/young_volunteers_web_war/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动编号</label>
		<div class="layui-input-block">
			<input type="hidden" class="layui-input updateFlag" value="0"><!--更新-->
			<input type="hidden" class="layui-input Id" >
			<input type="text" class="layui-input activityCode" lay-verify="required" placeholder="请输入编号">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动标题</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input activityTitle" lay-verify="required" placeholder="请输入活动标题">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动领导人</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input activityLeader" lay-verify="required" placeholder="请输入活动领导人">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动人数</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input activityPeopleNum" lay-verify="required" placeholder="请输入活动人数">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">活动内容</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入活动正文" class="layui-textarea activityContent"></textarea>
		</div>
	</div>

	<div class="layui-form-item layui-inline">
		<label class="layui-form-label">活动开始日期</label>
		<div class="layui-input-inline">
			<input type="text" name="date" id="activityStartTime" lay-verify="date" autocomplete="off" class="layui-input activityStartTime">
		</div>
	</div>
	<div class="layui-form-item layui-inline">
		<label class="layui-form-label">活动结束日期</label>
		<div class="layui-input-inline">
			<input type="text" name="date" id="activityEndTime" lay-verify="date" autocomplete="off" class="layui-input activityEndTime">
		</div>
	</div>
	<div class="layui-form-item layui-inline">
		<label class="layui-form-label">活动报名开始日期</label>
		<div class="layui-input-inline">
			<input type="text" name="date" id="activitySignStartTime" lay-verify="date"  autocomplete="off" class="layui-input activitySignStartTime">
		</div>
	</div>
	<div class="layui-form-item layui-inline">
		<label class="layui-form-label">活动报名结束日期</label>
		<div class="layui-input-inline">
			<input type="text" name="date" id="activitySignEndTime" lay-verify="date" autocomplete="off" class="layui-input activitySignEndTime">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">提交</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="/young_volunteers_web_war/layui/layui.js"></script>
<script type="text/javascript" src="activityAdd.js"></script>
</body>
</html>
